{% include 'header.html' %}
  <!-- Begin Page Content -->
  <div class="container-fluid">

    <!-- Content Row -->
    <!-- Approach -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Preprocessing</h6>
      </div>

      <div class="card-body">
        <h2>Proses Preprocessing</h2>
        <p>Silahkan klik tombol di bawah ini untuk melakukan proses preprocessing dengan
          menggunakan data file yang sudah di upload sebelumnya.</p>

        <form enctype="multipart/form-data" action="/preprocessing/result" method="POST">
          <div class="mt-3">
            <button type="submit" name="" value="preprocessing" class="btn btn-primary">Preprocessing</button>
          </div>
          <br>
        </form>
      </div>
    </div>
    <!-- /.container-fluid -->

    <!-- Approach -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Preprocessing</h6>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          {% for table in tables %}
            <tr>
              <td>{{ table|safe }}</td>
            </tr>
          {% endfor %}
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->

  </div>
  <!-- End of Main Content -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Bootstrap core JavaScript-->
  <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
  <script
    src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

  <!-- Core plugin JavaScript-->
  <script
    src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>

  <!-- Page level plugins -->
  <script
    src="{{ url_for('static', filename='vendor/datatables/jquery.dataTables.min.js') }}"></script>
  <script
    src="{{ url_for('static', filename='vendor/datatables/dataTables.bootstrap4.min.js') }}"></script>

  <!-- Page level custom scripts -->
  <script src="{{ url_for('static', filename='js/demo/datatables-demo.js') }}"></script>

  </body>

</html>
